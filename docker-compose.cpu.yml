version: "3.8"

services:
  celery_worker:
    build:
      context: .
      args:
        CPU_ONLY: "true"
    image: converter-cpu-image
    command: poetry run celery -A worker.celery_config worker --pool=solo -n worker_primary --loglevel=info
    volumes:
      - .:/app
      - model_cache:/tmp
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - ENV=production
    restart: on-failure
    depends_on:
      - redis

  app:
    container_name: marker-api-cpu
    build:
      context: .
      args:
        CPU_ONLY: "true"
    image: converter-cpu-image
    command: sh -c "poetry run uvicorn --port $${PORT} --host 0.0.0.0 --proxy-headers --forwarded-allow-ips='*' main:app"
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - ENV=production
      - PORT=${PORT:-8082}
      - MALLOC_ARENA_MAX=2
      - OMP_NUM_THREADS=2
      - PYTHONMALLOC=malloc
    ports:
      - "${PORT:-8082}:${PORT:-8082}"
    volumes:
      - .:/app
      - model_cache:/tmp
    restart: on-failure
    depends_on:
      - redis

  redis:
    container_name: redis
    image: redis:7.2.4-alpine
    ports:
      - "6379:6379"

  flower:
    container_name: flower_cpu
    build:
      context: .
      args:
        CPU_ONLY: "true"
    image: converter-cpu-image
    command: poetry run celery -A worker.celery_config flower --port=5555
    ports:
      - "5556:5555"
    volumes:
      - .:/app
      - model_cache:/tmp
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - ENV=production
    depends_on:
      - app
      - redis
      - celery_worker

  caddy:
    container_name: caddy
    image: caddy:2-alpine
    ports:
      - "8081:8081"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: on-failure
    depends_on:
      - app

volumes:
  model_cache:
  caddy_data:
  caddy_config:
